<html>
  <head>
    <title>Data URL Viewer</title>
    <style>
      iframe{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    </style>
  </head>
  <script>
    window.addEventListener("hashchange", ()=>{
      document.querySelector("iframe").src = window.location.hash;
    });
    
    window.addEventListener("load", ()=>{
      window.location.hash += "";
    });
  </script>
  <body>
    <iframe src="data:,Add a data url as a #fragment to the url -- example: #data:,meow"></iframe>
  </body>
</html>
