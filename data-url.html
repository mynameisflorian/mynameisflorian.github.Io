<html>
  <head>
    <title>Data URL Viewer</title>
    <style>
      iframe{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    </style>
  </head>
  <script>
    function updateURL(){
      document.querySelector("iframe").src = window.location.hash;
    }
    window.addEventListener("hashchange", updateURL);
    window.addEventListener("load", updateURL);
  </script>
  <body>
    <iframe src="data:,Add a data url as a %23fragment to the url -- example: %23data:,meow"></iframe>
  </body>
</html>
